<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepwise Progress Bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            width: 400px;
        }

        .progress-container {
            height: 30px;
            width: 100%;
            background-color: #ddd;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            border-radius: 15px;
            transition: width 0.3s ease-in-out;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .arrow-container {
    display: flex; /* Aligns arrows in a row */
}



    </style>
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" id="step1-tab">Step 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="step2-tab">Step 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="step3-tab">Step 3</a>
            </li>
        </ul>
    
        <div class="tab-content">
            <div class="tab-pane fade show active" id="step1-content">
                <input type="text" class="form-control mb-2"  placeholder="Input 1 for Step 1">
                <input type="text" class="form-control mb-2"  placeholder="Input 2 for Step 1">
                <input type="text" class="form-control mb-2"  placeholder="Input 3 for Step 1">
            </div>
            <div class="tab-pane fade" id="step2-content">
                <input type="text" class="form-control mb-2"  placeholder="Input 1 for Step 2">
                <input type="text" class="form-control mb-2"  placeholder="Input 2 for Step 2">
                <input type="text" class="form-control mb-2"  placeholder="Input 3 for Step 2">
            </div>
            <div class="tab-pane fade" id="step3-content">
                <input type="text" class="form-control mb-2" placeholder="Input 1 for Step 3">
                <input type="text" class="form-control mb-2" placeholder="Input 2 for Step 3">
                <input type="text" class="form-control mb-2" placeholder="Input 3 for Step 3">
            </div>
        </div>
    
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="buttons">
            <button class="btn" id="nextButton">Next</button>
        </div>
    </div>
    
  
    <script>
      $(document).ready(function () {
    const totalSteps = 3;
    let currentStep = 1;

    function updateProgress(step) {
        const progress = (step / totalSteps) * 100;
        $('#progressBar').css('width', `${progress}%`);
    }

    function updateButtonText(step) {
        if (step === totalSteps) {
            $('#nextButton').text('Submit');
        } else {
            $('#nextButton').text('Next');
        }
    }

    function validateInputs(step) {
        let allValid = true;
        $(`#step${step}-content input`).each(function () {
            if ($(this).val().trim() === '') {
                $(this).addClass('is-invalid');
                allValid = false;
            } else {
                $(this).removeClass('is-invalid');
            }
        });
        return allValid;
    }

    function setActiveTab(step) {
        $('.nav-link, .tab-pane').removeClass('active show');
        $(`#step${step}-tab, #step${step}-content`).addClass('active show');
    }

    function enableTab(step) {
        $(`#step${step}-tab`).removeClass('disabled').addClass('enable-click');
    }

    $('#nextButton').click(function () {
        if (validateInputs(currentStep)) {
            if (currentStep < totalSteps) {
                currentStep++;
                enableTab(currentStep);
                setActiveTab(currentStep);
                updateProgress(currentStep);
                updateButtonText(currentStep);
            } else {
                alert("Form submitted!"); // Example action
            }
        }
    });

    // Initialization: disable all tabs except the first
    $('.nav-link').addClass('disabled');
    enableTab(1); // Always enable the first tab

    // Navigation tabs click event handling
    $(document).on('click', '.enable-click', function () {
        var stepSelected = $(this).attr('id').match(/\d+/)[0]; // Extracts number from id like 'step1-tab'
        if (stepSelected) {
            stepSelected = parseInt(stepSelected);
            currentStep = stepSelected;
            setActiveTab(currentStep);
            updateProgress(currentStep);
            updateButtonText(currentStep);
        }
    });

    // Initialize progress bar and button text
    updateProgress(currentStep);
    updateButtonText(currentStep);
});


    </script>
</body>

</html>
